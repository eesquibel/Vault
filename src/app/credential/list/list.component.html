<div class="row" *ngFor="let item of List">
  <div class="col-sm">
    {{ item.Domain }}
  </div>
  <div class="col-sm">
      <input [(ngModel)]="item.Reader.Username">
    </div>
  <div class="col-sm">
    <input [(ngModel)]="item.Reader.Password">
  </div>
  <div class="col-sm">
    <button class="btn btn-info" (click)="Save(item);">Save</button>
  </div>
</div>
