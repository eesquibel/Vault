<ng-container [formGroup]="form">
  <div class="col-sm">
    <div class="form-group">
        {{ credential.Domain }}
    </div>
  </div>
  <div class="col-sm">
      <span *ngFor="let tag of credential.Tags">{{ tag }}</span>
  </div>
  <div class="col-sm-auto">
    <div class="btn-toolbar">
      <div class="input-group">
          <button class="btn btn-light" (click)="open('view', popup)"><span class="oi oi-lock-locked"></span></button>
          <button class="btn btn-light" (click)="open('edit', popup)"><span class="oi oi-pencil"></span></button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #popup let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ credential.Domain }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Username</label>
        <app-secret class="form-control" [mode]="mode" [value]="credential.Data['Username']"></app-secret>
      </div>
      <div class="form-group">
        <label>Password</label>
        <app-secret class="form-control" [mode]="mode" [value]="credential.Data['Password']"></app-secret>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</ng-template>
